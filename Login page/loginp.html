<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Login Form</title>
  <link rel="stylesheet" href="loginp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 class="title">SIgn In</h1>

      <div class="underline"></div>
      <form>

        <div class="input-group">
        <div class="input-field namefield">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Name">
          </div>
        <div class="input-field">
          <i class="fa-solid fa-at"></i>
        <input type="Email" placeholder="Email">
        </div>
        <div class="input-field">
          <i class="fa-solid fa-key"></i>
        <input type="Password" placeholder="password">
        </div>

        <div class="input-field passwordfield">
          <i class="fa-solid fa-key"></i>
        <input type="Password" placeholder="confirm your password">
        </div>


      
        <p><span class="text">Password suggestions ?</span> <a href="#"> Click Here</a></p>
        </div>

        <div class="btn-container">
          <button type="button" class="signinbtn">SIgn in</button>
          <button type="button" class="disable Loginbtn">Log In</button>
          
        
        </div>
      
      </form>
    </div>
</div>


<script src="loginp.js"></script>
  </body>
</html>
